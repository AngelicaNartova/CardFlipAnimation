<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip card animation</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face-front">
                <h2>Card Front</h2>
            </div>
            <div class="card__face card__face-back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="pp.jpg" alt="passport style photography" class="img">
                        <h2>Anzhelika Nartova</h2>
                    </div>
                    <div class="card__body">
                        <h3>JavaScript Developer</h3>
                        <p>I'm currently studying HTML, CSS and JavaScript to create high-quality applications in the future.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
